spring.application.name=spring-boot

# HTML 폼에서 PUT, DELETE 등의 HTTP 메서드를 사용할 수 있도록 설정
spring.mvc.hiddenmethod.filter.enabled=true

# 외부 설정 파일 불러오기
spring.config.import=database.properties
# Hibernate가 MySQL 데이터베이스에 맞는 SQL 문법을 사용하도록 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 출력되는 SQL 문장을 보기 좋게 줄바꿈과 들여쓰기로 정렬한다
spring.jpa.properties.hibernate.format_sql=true
# 엔티티 클래스에 맞게 DB 테이블을 자동으로 생성하거나 수정 (기존 데이터 유지)
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL 쿼리를 콘솔에 출력
spring.jpa.show-sql=true
# Hibernate가 실행한 SQL 쿼리를 DEBUG 레벨로 출력
logging.level.org.hibernate.SQL=DEBUG
# SQL 쿼리의 ? 자리에 실제로 어떤 값이 들어갔는지 출력
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 요청과 응답에서 UTF-8 인코딩을 사용하도록 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true