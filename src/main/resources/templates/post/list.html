<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그 글 목록</title>
    <link rel="stylesheet" th:href="@{/list.css}">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post : ${postResponseDTOList}">
          <td th:text="${post.id}"></td>
          <td>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
          </td>
          <td th:text="${post.formattedUpdateAt}"></td>
        </tr>
      </tbody>
    </table>
    <div>
      <a th:href="@{/posts/new}">글 쓰기</a>
    </div>
  </body>
</html>
